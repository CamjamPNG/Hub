<!DOCTYPE html>

<html>
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ReductV3</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <div id="firstdiv">
        <h1 id="logo">ReductV3</h1>
        <span id="wsconnection"></span>
        <span id="precontrols"></span>
        <h4 id="logo2">light revolt.chat client held together by duct tape and bad code</h4>
    </div>

    <div id="messages"></div>
    <div id="restdiv">
    	<div id="typing"></div>
    	<div id="replyingto"></div>
	<div id="allcontrols" style="text-align: center;">
    		<span id="controls">
   	 	</span>
    	</div>
	<div id="changechannel" style="test-align: center;">
    </div>


  <style>
    span {font-size: small}
    h1#logo {margin: 0px; background-color:#FD6671;display:inline-block; color: #000000;font-size: 24px;}
    h1 {margin: 0px; color: #b7b2b2}
    h2#newm {margin: 0px}
    h2 {margin: 0px;color: #b7b2b2}
    h4#extras {color: #efefef}
    h3#channelname {margin: 0px; margin-left: 20px}
    h4#logo2 {margin: 0px;background-color:#848484;display:inline-block;}
    span.author {margin-left: 5px; color:yellowgreen;border-style: dotted;}
    span.system {margin-left: 5px; color:purple;border-style: dotted;}
    span.maskedauthor {margin-left: 5px; color:#ff6d6c;border-style: dotted;}
    span.deleto {color:#BB5F66}
    span.replyto {color:#6DAE56}
    span.timeclas {color: #dabebe}
    label {color: #ffffff}
    span#wsconnection {}
    span#reactcont {padding-left:10px; padding-right:10px; margin-top: -10px; border:2px solid #660909; border-radius: 30%; background-color: #332c29}
    span#reactcount {color:#989898}
    #react {height: 24px; max-width:24px}
    span#emoji {color:#989898;border-style: dotted;}
    h5#content {border-style: solid; border-width: 1px;border-style: dotted;margin: 0px;color:#eaeaea}
    h5#filename {margin:0px;color:#989898}
    a {color:#FD6671}
    #embedd {color: white;border-left: 10px solid #757575;margin: 0px;}
    div#messages {overflow-y: scroll;border-bottom: solid 1vh; border-top:solid 1vh;background-color:#242424;width: 100%;height: 75vh}
    div.nmsgtop {margin-top:10px;}

    div#typing {color: #989898;font-size:15px;height:24px}
    div#replyingto {color: #989898}
    img.embed {max-height:20vw;max-width: 60vw}
    img.banner {max-height:20vw;max-width: 60vw}
    img.pfp {margin-bottom: -2px;height:32px;max-width:32px}
    img#emoji {height: 48px;max-width: 48px}
    video {height:20vw}
    button, input, select {background-color: #E0E0E0}

    body {background-color: #242424}
  </style>
<script src="main.js"></script>
</body>
</html>
